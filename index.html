<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Windows 11 — Light Desktop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/www/css/chessboard-1.0.0.min.css">
  <style>
    /* Soft Windows11-like visuals */
    body { background: linear-gradient(180deg,#f7fbff,#eef6ff); font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
    .desktop { height: calc(100vh - 64px); padding: 28px; }
    .icon { width:72px; text-align:center; cursor:pointer; }
    .win-window { position: absolute; width: 820px; max-width:94%; min-width:320px; background: rgba(255,255,255,0.9); border-radius:12px; box-shadow: 0 8px 30px rgba(0,0,0,0.12); overflow:hidden; }
    .titlebar { display:flex; gap:8px; align-items:center; padding:8px 12px; background: linear-gradient(180deg, rgba(255,255,255,0.7), rgba(248,250,255,0.6)); border-bottom: 1px solid rgba(0,0,0,0.06); }
    .title { flex:1; font-weight:600; }
    .win-content { padding:12px; }
    .taskbar { height:64px; background: rgba(255,255,255,0.8); border-top:1px solid rgba(0,0,0,0.06); position:fixed; bottom:0; left:0; right:0; display:flex; align-items:center; justify-content:center; }
    .taskbar .pill { display:flex; gap:8px; align-items:center; padding:8px 12px; border-radius:99px; box-shadow: 0 4px 10px rgba(0,0,0,0.06); }
    /* simple resize handle */
    .resize-handle { width:12px; height:12px; position:absolute; right:6px; bottom:6px; cursor:se-resize; }
    /* icons */
    .icon img { width:48px; height:48px; border-radius:10px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
    /* office editor styles */
    .editor-toolbar button { margin-right:6px; }
    .editor-area { min-height:300px; border:1px dashed rgba(0,0,0,0.06); padding:12px; border-radius:8px; background:#fff; }
    /* responsive for mobile */
    @media (max-width:640px){ .titlebar { padding:6px 8px; } .icon img { width:44px; height:44px; } }
  </style>
</head>
<body>
  <div class="desktop">
    <div class="flex gap-6">
      <div class="icon" id="icon-office" title="Mini Office">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect rx='12' ry='12' width='64' height='64' fill='%23f3f4f6' stroke='%23e5e7eb'/><text x='50%25' y='58%25' dominant-baseline='middle' text-anchor='middle' font-size='22' font-family='Segoe UI' fill='%23055a9e'>W</text></svg>" alt="Office" />
        <div class="text-sm mt-2">Mini Office</div>
      </div>
      <div class="icon" id="icon-chess" title="Mini Chess">
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='64' height='64'><rect rx='12' ry='12' width='64' height='64' fill='%23fff7ed' stroke='%23fde68a'/><text x='50%25' y='58%25' dominant-baseline='middle' text-anchor='middle' font-size='22' font-family='Segoe UI' fill='%23804a00'>♟</text></svg>" alt="Chess" />
        <div class="text-sm mt-2">Mini Chess</div>
      </div>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="pill">
      <div class="flex items-center gap-3">
        <div class="font-semibold">Start</div>
        <div class="text-sm text-gray-500">Mini Windows 11 • Light</div>
      </div>
    </div>
  </div>

  <!-- Templates for windows -->
  <template id="template-window">
    <div class="win-window" style="left:50px; top:60px; width:820px;">
      <div class="titlebar">
        <div class="title">Window</div>
        <div class="flex gap-2">
          <button class="btn-min text-sm rounded px-2 py-1">_</button>
          <button class="btn-max text-sm rounded px-2 py-1">▢</button>
          <button class="btn-close text-sm rounded px-2 py-1">✕</button>
        </div>
      </div>
      <div class="win-content"></div>
      <div class="resize-handle">▤</div>
    </div>
  </template>

  <!-- Libraries for Chess (requires internet) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/www/js/chessboard-1.0.0.min.js"></script>

  <script>
    // ... JavaScript code (shortened for brevity) ...
  </script>
</body>
</html>
